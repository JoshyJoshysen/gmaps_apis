<ion-header>
  <ion-navbar>
    <ion-title>Places</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Show restaurants close to</ion-label>
    <ion-input #search [(ngModel)]="searchString" autocorrect="off" autocapitalize="off" spellcheck="off"></ion-input>
  </ion-item>
  <br>
  <agm-map [latitude]="mapsettings.lat" [longitude]="mapsettings.lng" [zoom]="mapsettings.zoom" (mapReady)="mapReady($event)">
    <agm-marker
      *ngFor="let marker of markers"
      [latitude]="marker.lat"
      [longitude]="marker.lng">
    </agm-marker>
  </agm-map>
</ion-content>
